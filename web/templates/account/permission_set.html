{% extends "common/layout_main.html" %}
{% block content %}
    {% include "common/tab_account.html" %}
    <div class="row m-t  wrap_account_permission_set">
        <div class="col-lg-12">
            <h2 class="text-center">权限设置</h2>
            <div class="form-horizontal m-t m-b">
                <div class="form-group">
                    <label class="col-lg-2 control-label">权限名称:</label>
                    <div class="col-lg-10">
                        <input type="text" name="name" class="form-control" placeholder="请输入权限名称~~"
                               value="{{ permission.name }}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">权限描述:</label>
                    <div class="col-lg-10">
                        <input type="text" name="description" class="form-control" autocomplete="off"
                               placeholder="请输入权限描述~~" value="{{ permission.description }}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-2">
                        <input type="hidden" name="id" value="{{ permission.id }}">
                        <button class="btn btn-w-m btn-outline btn-primary save">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe name="upload_file" class="hide"></iframe>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/account/permission_set.js') }}"></script>
{% endblock %}
