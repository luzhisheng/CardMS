{% extends "common/layout_main.html" %}
{% block content %}
    {% include "common/tab_member.html" %}
    <div class="row mg-t20 wrap_member_set">
        <div class="col-lg-12">
            <h2 class="text-center">会员设置</h2>
            <div class="form-horizontal m-t">
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">头像:</label>
                    <div class="col-lg-10">
                        <form class="upload_pic_wrap" target="upload_file" enctype="multipart/form-data" method="POST"
                              action="{{ buildUrl('/upload/pic') }}">
                            <div class="upload_wrap pull-left">
                                <i class="fa fa-upload fa-2x"></i>
                                <input type="file" name="pic" accept="image/png, image/jpeg, image/jpg,image/gif">
                            </div>
                            {% if info and info.avatar %}
                                <span class="pic-each">
                            <img src="{{ buildImageUrl( info.avatar ) }}"/>
                            <span class="fa fa-times-circle del del_image" data="{{ info.avatar }}"></span>
                        </span>
                            {% endif %}
                        </form>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">会员名称:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="请输入会员名称" name="nickname"
                               value="{{ info.nickname }}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">手机:</label>
                    <div class="col-lg-10">
                        <input type="text" name="mobile" class="form-control" placeholder="请输入手机~~"
                               value="{{ info.mobile }}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-2">
                        <input type="hidden" name="id" value="{{ info.id }}">
                        <button class="btn btn-w-m btn-outline btn-primary save">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe name="upload_file" class="hide"></iframe>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/member/set.js') }}"></script>
{% endblock %}
